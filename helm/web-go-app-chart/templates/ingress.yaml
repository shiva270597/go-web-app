apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: web-app.local
  - http:
      paths:
      - path: /courses
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80 
